<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Condo Mail</title>

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/styles/spinner.css">
  </head>
  <body>
    <div id="main-container">
      <br>
      <h1 class="text-center">
        Condo Mail
      </h1>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="login-email-input" class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" id="login-email-input" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="login-password-input" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="login-password-input">
                  </div>
      
                  <p style="display: none;" id="bad-login-text" class="text-danger">Email o contrase√±a incorrectos</p>
                  <br>
                  <button type="submit" class="btn btn-primary centered">
                    Login
                  </button>
                </form>
              </div>
          </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>

    <script>
      if (global === undefined) {
        var global = window;
      }
    </script>
    <script type="module" src="./src/main.ts"></script>
  </body>
