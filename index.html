<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <div class="mb-3">
            <label for="input-amount" class="form-label">Monto USD</label>
            <input name="amount" type="number" class="form-control" id="input-amount" placeholder="Monto USD">
          </div>
          <div class="mb-3">
            <label for="input-rate" class="form-label">Tasa Bs</label>
            <input name="rate" type="number" class="form-control" id="input-rate" placeholder="Tasa Bs">
          </div>
          <div class="mb-3">
            <label for="input-months" class="form-label">Meses</label>
            <input name="months" type="text" class="form-control" id="input-months" placeholder="Marzo Abril Mayo">
          </div>
          <div class="mb-3">
            <label for="input-capture" class="form-label">Captura</label>
            <input name="file" type="file" class="form-control" id="input-capture">
            <p class="uploading-capture-text">Subiendo...</p>
            <input type="text" style="display: none;">
          </div>
          <button type="submit" class="btn btn-primary">
            Enviar
          </button>
        </form>
      </div>
    </div>


    <script>
      if (global === undefined) {
        var global = window;
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
