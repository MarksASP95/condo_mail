<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/  favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../src/styles/spinner.css">
    <link rel="stylesheet" href="../src/styles/toastr.css">
    <title>Condo Mail</title>
  </head>
  <body>
    <div id="main-container">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex flex-row-reverse">
            <button id="sign-out-btn" class="btn btn-secondary m-3">
              Sign out
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="input-amount" class="form-label">Monto USD</label>
                    <input step="0.01" name="amount" type="number" class="form-control" id="input-amount" placeholder="Monto USD">
                  </div>
                  <div class="mb-3">
                    <label for="input-rate" class="form-label">Tasa Bs</label>
                    <input step="0.00000001" name="rate" type="number" class="form-control" id="input-rate" placeholder="Tasa Bs">
                  </div>
                  <div class="mb-3">
                    <label for="input-period" class="form-label">Período</label>
                    <input name="period" type="text" class="form-control" id="input-period" placeholder="Período">
                  </div>
                  <div class="mb-3">
                    <label for="input-capture" class="form-label">Captura</label>
                    <input name="file" type="file" class="form-control" id="input-capture">
                    <p class="uploading-capture-text"></p>
                    <input id="capture-url-input" type="text" name="captureUrl" style="display: none;">
                  </div>
                  <button disabled type="submit" class="btn btn-primary centered">
                    Enviar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
    <script>
      if (global === undefined) {
        var global = window;
      }
    </script>
    <script type="module" src="../src/form.ts"></script>
  </body>
</html>
